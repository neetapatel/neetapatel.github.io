---
layout: default
title: works
---

<div class="content">
  <div class="grid-elements">

  {% assign works = site.works | sort: 'date' | reverse %}
    {% for work in works %}
      <div class="work-container">

        <a href="{{work.url}}">
          <img src="{{ work.img }}">
          <div class="project-title">{{ work.title }}</div>
        </a>
        <div class="project-subtitle">{{ work.detail }}</div>

      </div>
    {% endfor %}

  </div>
</div>
