---
layout: default
---

<div class="content">
  <div class="grid-elements">

  {% assign works = site.works | sort: 'date' | reverse %}
    {% for work in works %}
      <div class="work-container">

        <a href="{{work.url}}">
          <img src="{{ work.img }}">
          <div class="project-title">{{ work.title }}</div>
        </a>
        <div class="project-title">{{ work.detail }}</div>

        {% assign tags = work.tags %}
          {% for tag in tags %}
          <div class="project-tags opposite"><a href="">{{ tag }}</a></div>
          {% endfor %}

      </div>
    {% endfor %}

  </div>
</div>
